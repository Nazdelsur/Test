<!DOCTYPE html>
<html lang="en">

<head>
  <title>IGRIS Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'BaikalBlack';
      src: url('https://nazdelsur.github.io/Test/Fonts/BaikalNormal-Black.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chatwindow {
      width: 80%;
      max-width: 900px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-top: 20px;
    }

    #header {
      background-color: white;
      color: #e60000;
      font-weight: 700;
      font-size: 24px;
      font-family: 'Montserrat', sans-serif;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #e60000;
    }

    #header img {
      height: 32px;
      margin-right: 10px;
    }

    #subheader {
      background-color: #f5f5f5;
      padding: 5px 20px;
      font-size: 14px;
      color: #666;
    }

    #login, #logout {
      background-color: #e60000;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      margin-left: 10px;
      cursor: pointer;
    }

    #login:hover, #logout:hover {
      background-color: #b30000;
    }

    #webchat {
      height: calc(100vh - 150px);
    }
  </style>
</head>

<body>
  <div id="chatwindow">
    <div id="header">
      <img src="igris_chibi_bizzapps_compressed_128x128.png" alt="IGRIS LOGO" />
      <span style="font-size: 24px; font-weight: bold; color: #e60000">IGRIS Web Chat</span>
    </div>
    <div id="subheader">
      <span id="loginStatus">You are not logged in on the website.</span>
      <button id="login" onclick="onSignInClick()">Log in</button>
      <button id="logout" onclick="onSignOutClick()" style="display:none;">Log out</button>
    </div>
    <div id="webchat"></div>
  </div>

  <script>
    const clientId = "4b2315fa-fd7b-4bcf-9ea0-283a5b877e11";
    const tenantId = "959d9200-12be-4937-9ff4-a42df3cd2427";
    const tokenEndpoint = "https://2e3fb5a32998ed9fad7d8ee9e845db.49.environment.api.powerplatform.com/powervirtualagents/botsbyschema/iaghm_iagEmploymentHistoryReader/directline/token?api-version=2022-03-01-preview";

    const msalConfig = {
      auth: {
        clientId,
        authority: `https://login.microsoftonline.com/${tenantId}`
      },
      cache: {
        cacheLocation: "sessionStorage",
        storeAuthStateInCookie: false
      }
    };

    const loginRequest = {
      scopes: ["User.Read", "openid", "profile"]
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    let user = null;

    async function onSignInClick() {
      try {
        await msalInstance.loginPopup(loginRequest);
        const accounts = msalInstance.getAllAccounts();
        if (accounts.length > 0) {
          user = accounts[0];
          msalInstance.setActiveAccount(user);
          document.getElementById("loginStatus").textContent = `Currently logged in as ${user.name}`;
          document.getElementById("login").style.display = "none";
          document.getElementById("logout").style.display = "inline";
          await renderChatWidget();
        }
      } catch (err) {
        console.error(err);
      }
    }

    async function onSignOutClick() {
      await msalInstance.logoutPopup({ account: user });
      location.reload();
    }

    async function fetchJSON(url, options = {}) {
      const res = await fetch(url, {
        ...options,
        headers: { ...options.headers, accept: 'application/json' }
      });
      if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);
      return await res.json();
    }

    async function getUserProfilePhoto() {
      try {
        const tokenResponse = await msalInstance.acquireTokenSilent({ scopes: ["User.Read"] });
        const response = await fetch("https://graph.microsoft.com/v1.0/me/photo/$value", {
          headers: { Authorization: `Bearer ${tokenResponse.accessToken}` }
        });
        if (!response.ok) throw new Error("No photo");
        const blob = await response.blob();
        return URL.createObjectURL(blob);
      } catch {
        return null;
      }
    }

    async function renderChatWidget() {
      const userID = user?.localAccountId ?? `offline-${Date.now()}`;
      const { token } = await fetchJSON(tokenEndpoint);
      const directLine = window.WebChat.createDirectLine({ token });

      const userPhoto = await getUserProfilePhoto();

      const styleOptions = {
        botAvatarImage: 'igris_bot_icon_128x128.png',
        botAvatarInitials: '',
        botAvatarBackgroundColor: 'transparent',

        userAvatarImage: userPhoto || 'Icon_mini.png',
        userAvatarInitials: '',
        userAvatarBackgroundColor: 'transparent',

        bubbleBackground: 'transparent',
        bubbleBorderRadius: 12,
        bubbleFromUserBackground: 'transparent',
        bubbleFromUserBorderRadius: 12,
        hideUploadButton: false,
        sendBoxBackground: '#e0e0e0',
        sendBoxBorderTop: 'solid 2px #ccc',
        sendBoxTextColor: '#000',
        primaryFont: "'BaikalBlack', sans-serif",
        accent: '#e60000'
      };

      const store = WebChat.createStore();
      const activityMiddleware = () => next => card => {
        if (card.activity.from.role === 'user') {
          card.activity.from = {
            id: userID,
            name: user?.name || 'User',
            role: 'user'
          };
        }
        return next(card);
      };

      window.WebChat.renderWebChat({
        directLine,
        store,
        styleOptions,
        userID,
        user: {
          id: userID,
          name: user?.name || 'User',
          role: 'user'
        },
        activityMiddleware
      }, document.getElementById('webchat'));
    }

    // Try render if already logged in
    const accounts = msalInstance.getAllAccounts();
    if (accounts.length > 0) {
      user = accounts[0];
      msalInstance.setActiveAccount(user);
      document.getElementById("loginStatus").textContent = `Currently logged in as ${user.name}`;
      document.getElementById("login").style.display = "none";
      document.getElementById("logout").style.display = "inline";
      renderChatWidget();
    } else {
      renderChatWidget();
    }
  </script>
</body>

</html>
