<!DOCTYPE html>
<html lang="en">
<head>
  <title>IGRIS Web Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BaikalBlack';
      src: url('https://nazdelsur.github.io/Test/Fonts/BaikalNormal-Black.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chatwindow {
      width: 80%;
      max-width: 900px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-top: 20px;
    }
    #header {
      background-color: white;
      color: #e60000;
      font-weight: 700;
      font-size: 24px;
      font-family: 'Montserrat', sans-serif;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #e60000;
    }
    #header img {
      height: 32px;
      margin-right: 10px;
    }
    #subheader {
      background-color: #f5f5f5;
      padding: 5px 20px;
      font-size: 14px;
      color: #666;
    }
    #webchat {
      height: calc(100vh - 150px);
    }
    #login, #logout {
      background-color: #e60000;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      margin-left: 10px;
      cursor: pointer;
    }
    #login:hover, #logout:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>
  <div id="chatwindow">
    <div id="header">
      <img src="igris_bot_icon_128x128.png" alt="IGRIS Bot Icon" />
      <span>IGRIS Web Chat</span>
    </div>
    <div id="subheader">
      <span id="loginStatus">You are not logged in on the website.</span>
      <button id="login" onclick="onSignInClick()">Log in</button>
      <button id="logout" onclick="onSignOutClick()" style="display: none;">Log out</button>
    </div>
    <div id="webchat"></div>
  </div>

  <script>
    const clientId = "b4962b03-dff5-4a3d-9ec3-1174e2cd929c";
    const tenantId = "c7ed5557-a5c8-4435-9fab-ada7abcdc01b";
    const tokenEndpoint = "https://1e256ba4f2f8ec3ca82251b8b111f2.4a.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr5e6_gaIa/directline/token?api-version=2022-03-01-preview";

    const msalConfig = {
      auth: {
        clientId: clientId,
        authority: "https://login.microsoftonline.com/" + tenantId
      },
      cache: {
        cacheLocation: "sessionStorage",
        storeAuthStateInCookie: false
      }
    };

    const loginRequest = {
      scopes: ["User.Read", "openid", "profile"]
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    let user = null;

    async function onSignInClick() {
      try {
        await msalInstance.loginPopup(loginRequest);
        const accounts = msalInstance.getAllAccounts();
        if (accounts.length > 0) {
          user = accounts[0];
          msalInstance.setActiveAccount(user);
          document.getElementById("loginStatus").innerHTML = "Currently logged in as " + user.name + " on the website.";
          document.getElementById("login").style.display = "none";
          document.getElementById("logout").style.display = "inline";
          await renderChatWidget();
        }
      } catch (err) {
        console.error(err);
      }
    }

    async function onSignOutClick() {
      await msalInstance.logoutPopup({ account: user });
      location.reload();
    }

    async function fetchJSON(url, options = {}) {
      const res = await fetch(url, {
        ...options,
        headers: {
          ...options.headers,
          accept: 'application/json'
        }
      });
      if (!res.ok) throw new Error(`Failed to fetch JSON due to ${res.status}`);
      return await res.json();
    }

    async function getUserProfilePhoto() {
      try {
        const tokenResponse = await msalInstance.acquireTokenSilent({ scopes: ["User.Read"] });
        const graphResponse = await fetch("https://graph.microsoft.com/v1.0/me/photo/$value", {
          headers: { Authorization: `Bearer ${tokenResponse.accessToken}` }
        });
        if (!graphResponse.ok) throw new Error("Photo not found");
        const blob = await graphResponse.blob();
        return URL.createObjectURL(blob);
      } catch (error) {
        console.warn("User photo not available:", error);
        return null;
      }
    }

    async function renderChatWidget() {
      const userID = user?.localAccountId ?? 'offline-user';
      const { token } = await fetchJSON(tokenEndpoint);
      const directLine = window.WebChat.createDirectLine({
        token,
        domain: "https://europe.directline.botframework.com/v3/directline"
      });

      const userPhoto = await getUserProfilePhoto();

      const styleOptions = {
        botAvatarImage: 'igris_bot_icon_128x128.png',
        botAvatarInitials: '',
        botAvatarBackgroundColor: 'transparent',

        userAvatarImage: userPhoto || 'Icon_mini.png',
        userAvatarInitials: '',
        userAvatarBackgroundColor: 'transparent',

        avatarSize: 32,
        bubbleBackground: 'transparent',
        bubbleBorderRadius: 12,
        bubbleFromUserBackground: 'transparent',
        bubbleFromUserBorderRadius: 12,
        hideUploadButton: false,
        sendBoxBackground: '#e0e0e0',
        sendBoxBorderTop: 'solid 2px #ccc',
        sendBoxTextColor: '#000',
        primaryFont: "'BaikalBlack', sans-serif",
        accent: '#e60000'
      };

      const activityMiddleware = () => next => card => {
        if (card.activity.from.role === 'user') {
          card.activity.from = {
            id: userID,
            name: 'User',
            role: 'user'
          };
        }
        return next(card);
      };

      window.WebChat.renderWebChat({
        directLine,
        store: WebChat.createStore(),
        styleOptions,
        userID,
        user: {
          id: userID,
          name: 'User',
          role: 'user'
        },
        activityMiddleware
      }, document.getElementById('webchat'));
    }
  </script>
</body>
</html>
