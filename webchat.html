<!DOCTYPE html>
<html lang="en">

<head>
  <title>IGRIS Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>

  <style>
    @font-face {
      font-family: 'BaikalBlack';
      src: url('https://nazdelsur.github.io/Test/Fonts/BaikalNormal-Black.otf') format('opentype');
    }

    html,
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chatwindow {
      width: 80%;
      max-width: 900px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-top: 20px;
    }

    #header {
      background-color: white;
      color: #e60000;
      font-weight: 700;
      font-size: 24px;
      font-family: 'Montserrat', sans-serif;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #e60000;
    }

    #subheader {
      background-color: #f5f5f5;
      padding: 10px 20px;
      font-size: 14px;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .auth-button {
      padding: 6px 14px;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'BaikalBlack', sans-serif;
    }

    #webchat {
      height: calc(100vh - 150px);
    }
  </style>
</head>

<body>
  <div id="chatwindow">
    <div id="header">
      <img src="igris_chibi_bizzapps_compressed_128x128.png" alt="IGRIS LOGO" style="height: 32px; margin-right: 10px;" />
      <span style="font-size: 24px; font-weight: bold; color: #e60000">IGRIS Web Chat</span>
    </div>

    <div id="subheader">
      <span id="loginStatus">You are not logged in on the website.</span>
      <div>
        <button id="login" class="auth-button" onclick="onSignInClick()">Log in</button>
        <button id="logout" class="auth-button" onclick="onSignOutClick()" style="display:none;">Log out</button>
      </div>
    </div>

    <div id="webchat"></div>
  </div>

  <script>
    const clientId = "4b2315fa-fd7b-4bcf-9ea0-283a5b877e11";
    const tenantId = "959d9200-12be-4937-9ff4-a42df3cd2427";
    const tokenEndpoint = "https://2e3fb5a32998ed9fad7d8ee9e845db.49.environment.api.powerplatform.com/powervirtualagents/botsbyschema/iaghm_iagEmploymentHistoryReader/directline/token?api-version=2022-03-01-preview";

    const msalConfig = {
      auth: {
        clientId: clientId,
        authority: "https://login.microsoftonline.com/" + tenantId
      },
      cache: {
        cacheLocation: "sessionStorage",
        storeAuthStateInCookie: false
      }
    };

    const loginRequest = {
      scopes: ["User.Read", "openid", "profile"]
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    let user = null;

    async function getUserProfilePhoto() {
      try {
        const tokenResponse = await msalInstance.acquireTokenSilent({ scopes: ["User.Read"] });
        const graphResponse = await fetch("https://graph.microsoft.com/v1.0/me/photo/$value", {
          headers: { Authorization: `Bearer ${tokenResponse.accessToken}` }
        });

        if (!graphResponse.ok) throw new Error("Photo not found");

        const blob = await graphResponse.blob();
        return URL.createObjectURL(blob);
      } catch (error) {
        console.warn("User photo not available:", error);
        return null;
      }
    }

    async function renderChatWidget() {
      const userID = user?.localAccountId ?? `offline-${Date.now()}`;
      const { token } = await fetch(tokenEndpoint).then(r => r.json());
      const userPhoto = await getUserProfilePhoto();

      const styleOptions = {
        botAvatarImage: 'igris_bot_icon_128x128.png',
        botAvatarInitials: '',
        botAvatarBackgroundColor: 'transparent',
        userAvatarImage: userPhoto || 'Icon_mini.png',
        userAvatarInitials: '',
        userAvatarBackgroundColor: 'transparent',
        avatarSize: 32,
        bubbleBackground: 'transparent',
        bubbleBorderRadius: 12,
        bubbleFromUserBackground: 'transparent',
        bubbleFromUserBorderRadius: 12,
        hideUploadButton: false,
        sendBoxBackground: '#e0e0e0',
        sendBoxBorderTop: 'solid 2px #ccc',
        sendBoxTextColor: '#000',
        primaryFont: "'BaikalBlack', sans-serif",
        accent: '#e60000'
      };

      const store = WebChat.createStore({}, ({ dispatch }) => next => action => {
        if (action.type === "DIRECT_LINE/CONNECT_FULFILLED") {
          dispatch({
            type: "DIRECT_LINE/POST_ACTIVITY",
            payload: {
              activity: {
                type: "event",
                name: "startConversation",
                channelData: { postBack: true }
              }
            },
            meta: { method: "keyboard" }
          });
        }
        return next(action);
      });

      WebChat.renderWebChat({
        directLine: WebChat.createDirectLine({ token }),
        store,
        styleOptions,
        userID,
        user: {
          id: userID,
          name: user?.name || "User",
          role: 'user'
        }
      }, document.getElementById('webchat'));
    }

    async function onSignInClick() {
      try {
        await msalInstance.loginPopup(loginRequest);
        const accounts = msalInstance.getAllAccounts();
        if (accounts.length > 0) {
          user = accounts[0];
          msalInstance.setActiveAccount(user);
          document.getElementById("loginStatus").innerText = `Logged in as ${user.name}`;
          document.getElementById("login").style.display = "none";
          document.getElementById("logout").style.display = "inline";
          await renderChatWidget();
        }
      } catch (err) {
        console.error("Login failed:", err);
      }
    }

    async function onSignOutClick() {
      await msalInstance.logoutPopup({ account: user });
      location.reload();
    }

    (async () => {
      const accounts = msalInstance.getAllAccounts();
      if (accounts.length > 0) {
        user = accounts[0];
        msalInstance.setActiveAccount(user);
        document.getElementById("loginStatus").innerText = `Logged in as ${user.name}`;
        document.getElementById("login").style.display = "none";
        document.getElementById("logout").style.display = "inline";
      }
      await renderChatWidget();
    })();
  </script>
</body>

</html>
